<header>
  <!-- Coming from header.components.ts class HeaderComponent -->
  <h1>{{ title }}</h1>
  <app-button
    color="{{ showAddTask ? 'red' : 'green' }}"
    text="{{ showAddTask ? 'Close' : 'Add' }}"
    (btnClick)="toggleAddTask()"
  ></app-button>
</header>

<!-- 
  For app-button (btnClick). This is a custom function I made in the button component.
  I can then change what that function does by changing the "toggleAddTask()" to a new function.
  Ex. (btnClick)="makeASandwich" etc. This button is now a reusable component.

 -->
